    <!-- Your HTML Layout go here -->

    <div class="event-layout">
        <h3 class="event-title">New event</h3>
        <input class="form-control me-2 event-placeholder" type="Title" placeholder="Title" aria-label="Title"
            id="titleInput1">
        <div class="event-type">
            <p>Type: </p>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Class</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Class</a>
                    <a href="#">Assignment</a>
                    <a href="#">Team work</a>
                    <a href="#">Quiz</a>
                </div>
            </div>
        </div>
        <input class="form-control me-2 event-placeholder" type="Location" placeholder="Location" aria-label="Location"
            id="locationInput1">


        <input class="form-control me-2 event-placeholder" type="Group" placeholder="Group" aria-label="Group"
            id="groupInput1">

        <div class="event-time">
            <div class="event-type">
                <p>Starts:</p>
                <input type="datetime-local" id="startTime" name="startTime" value="2024-03-20T19:30"
                    min="2023-03-20T00:00" max="2025-03-20T00:00" />

            </div>
            <div class="event-type">
                <p>Ends:</p>
                <input type="datetime-local" id="endTime" name="endTime" value="2024-03-20T19:30" min="2023-03-20T00:00"
                    max="2025-03-20T00:00" />
            </div>
        </div>

        <form class="event-type event-repeat" name="repeatFrequency">
            <label for="repeat">Repeat:</label>
            <select name="repeat">
                <option value="never">Never</option>
                <option value="everyday">Everyday</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </form>

        <input class="form-control me-2 event-placeholder" type="Import-code" placeholder="Import-code"
            aria-label="Import-code">

        <form class="d-flex">
            <button class="btn btn-outline-success btn-add" type="button" onclick="saveNewEvent()">Add</button>
            <button class="btn btn-outline-success btn-add" type="button" onclick="tempFunction()">Cancel</button>
        </form>
    </div>
