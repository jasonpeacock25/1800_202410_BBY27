<body>


    <!-- our own navbar goes here -->

    <!-- the body of your page goes here -->
    <!-- stuff -->

    <!-- Your HTML Layout go here -->

    <div class="container">
        <h2 class="event-title">User Profile </h2>

        <img id="profile" alt="profile" src="/images/user-settings.png">
        <h5 class="event-title"> Click on "Edit" button below to fill in!"</h5>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control me-2 event-placeholder" type="text" id="nameInput"
                        placeholder="Enter your name">

                </div>
                <div class="form-group">
                    <label>School</label>
                    <input class="form-control me-2 event-placeholder" type="text" id="schoolInput"
                        placeholder="Enter your school">
                </div>
                <div class="form-group">
                    <label>Major</label>
                    <input class="form-control me-2 event-placeholder" type="text" id="majorInput"
                        placeholder="Enter your major">
                </div>
                <div class="form-group">
                    <label>Set</label>
                    <input class="form-control me-2 event-placeholder" type="text" id="setInput"
                        placeholder="Enter your set">
                </div>

            </fieldset>

        </form>


        <div class="form-group alice-blue">
            <h5 class="event-title"> Setting</h5>
            <form class="event-type event-repeat" name="repeatFrequency">
                <label for="repeat">Color scheme:</label>
                <select name="repeat">
                    <option value="never">Default</option>
                    <option value="everyday">Customize</option>

                </select>


            </form>

            <div class="study-goal">
                <label for="">Study goal:</label>
                <div class="study-hours">
                    <input class=" study-hour event-placeholder" type="text" id="studyHourInput" placeholder="0">
                    <label for="">Hours Per Week</label>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn  btn-steel-blue" onclick="saveUserInfo()">Save</button>
            </div>

        </div>


        <form class="d-flex">

            <button class="btn btn-outline-success btn-logout" type="logout" onclick="handleLogout()">Log out</button>
        </form>
    </div>

    <!-- Stuff for body goes here -->
